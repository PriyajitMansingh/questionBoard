<div class="card">
  <h3>{{ title }}</h3>
  <p>{{ description }}</p>

  <p>
    Status:
     <strong>
    {{ assignedTo ? ('Assigned to ' + assignedTo.name) : 'Unassigned' }}
  </strong>
  </p>

  <button (click)="onAssign()">Assign</button>
  <button (click)="onEdit()">Edit</button>
  <button (click)="onDelete()">Delete</button>
</div>
