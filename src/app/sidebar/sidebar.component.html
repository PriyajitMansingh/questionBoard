<div class="sidebar">
  <!-- HEADER -->
  <div class="sidebar-header">
    <span class="title">Question Board</span>
  </div>

  <!-- MENU -->
  <div class="menu">
    <div *ngFor="let item of menu">
      <div
        class="menu-item"
        [class.active]="selectedCategory === item.key"
        (click)="item.children ? toggleSubMenu(item.key) : select(item.key)"
      >
        <span>{{ item.name }}</span>
        <span *ngIf="item.children">
          {{ openSubMenu === item.key ? "▾" : "▸" }}
        </span>
      </div>

      <!-- SUB MENU -->
      <div class="submenu" *ngIf="item.children && openSubMenu === item.key">
        <div
          class="submenu-item"
          *ngFor="let child of item.children"
          [class.active]="selectedCategory === child.key"
          (click)="select(child.key)"
        >
          {{ child.name }}
        </div>
      </div>
    </div>
  </div>
</div>
